<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMix - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <button type="submit">Send Reset Link</button>
                <div class="register-link">
                    <p>Remember your password? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email.trim() === '') {
                alert('Please enter your email address');
                return;
            }
            
            // Here you would typically send the reset link to the email
            alert('Password reset link has been sent to your email!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
